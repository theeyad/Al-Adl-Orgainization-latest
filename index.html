<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل دخول / إنشاء حساب - مؤسسة العدل</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@200..1000&display=swap" rel="stylesheet">

    <!-- Favicon -->
    <link rel="shortcut icon" href="./img/logo1.png" type="image/png">

    <!-- Styles -->
    <link href="./users_login_signup/users_log_sign.css" rel="stylesheet" />
    <link href="./css/base.css" rel="stylesheet" />

</head>

<body>
    <div class="container">
        <div class="logo-container">
            <div class="logo">
                <img src="./img/logo.png" alt="رمز المؤسسة">
            </div>
            <h1 class="company-name">مؤسسة العدل للمحاماة والاستشارات القانونية</h1>
            <p class="page-title" id="pageTitle">إنشاء حساب أو تسجيل الدخول</p>
        </div>
        <div class="login-card">
            <!-- Login Form -->
            <div class="form-container active" id="login-form">
                <form id="login-auth-form">
                    <div class="form-group">
                        <label for="login-username">اسم المستخدم</label>
                        <div class="input-wrapper">
                            <input type="text" id="login-username" name="username" placeholder="أدخل اسم المستخدم"
                                required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="login-password">كلمة المرور</label>
                        <div class="input-wrapper">
                            <input type="password" id="login-password" name="password" placeholder="أدخل كلمة المرور"
                                required>
                        </div>
                    </div>
                    <button type="submit" class="submit-button">
                        <span class="button-text">دخول</span>
                    </button>
                </form>
                <div class="toggle-form">
                    <p>ليس لديك حساب؟ <a href="#" class="toggle-link" onclick="switchToSignup(event)">إنشاء حساب
                            جديد</a></p>
                </div>
                <div class="to-admin-log">
                    <p>عضو بالمؤسسة؟ <a href="./login_page/login.html" class="toggle-link">تسجيل دخول</a>
                    </p>
                </div>
            </div>

            <!-- Signup Form -->
            <div class="form-container" id="signup-form">
                <form id="signup-auth-form">
                    <div class="form-group">
                        <label for="signup-name">الاسم الكامل</label>
                        <div class="input-wrapper">
                            <input type="text" id="signup-name" name="name" placeholder="أدخل الاسم الكامل" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="signup-email">البريد الإلكتروني</label>
                        <div class="input-wrapper">
                            <input type="email" id="signup-email" name="email" placeholder="أدخل البريد الإلكتروني"
                                required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="whatsapp-country">رقم واتساب (اختر الدولة أولاً)</label>
                        <div class="input-wrapper">
                            <select id="whatsapp-country" name="whatsapp_country" required>
                                <option value="">-- اختر الدولة --</option>
                                <option value="egypt">مصر (+20)</option>
                                <option value="saudi">السعودية (+966)</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="signup-whatsapp">رقم واتساب</label>
                        <div class="phone-input-wrapper">
                            <span class="phone-prefix" id="phone-prefix">+20</span>
                            <input type="tel" id="signup-whatsapp" name="whatsapp" placeholder="أدخل الرقم" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="signup-username">اسم المستخدم</label>
                        <div class="input-wrapper">
                            <input type="text" id="signup-username" name="username" placeholder="أدخل اسم المستخدم"
                                required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="signup-password">كلمة المرور</label>
                        <div class="input-wrapper">
                            <input type="password" id="signup-password" name="password" placeholder="أدخل كلمة المرور"
                                required>
                        </div>
                    </div>
                    <button type="submit" class="submit-button">
                        <span class="button-text">إنشاء حساب</span>
                    </button>
                </form>
                <div class="toggle-form">
                    <p>لديك حساب بالفعل؟ <a href="#" class="toggle-link" onclick="switchToLogin(event)">تسجيل دخول</a>
                    </p>
                </div>
            </div>
        </div>
    </div>

    <script src="./users_login_signup/users_log_sign.js"></script>

</body>

</html>
